---

- hosts: saintjohnsnetwork
  become: true
  tasks:

  - name: Install updates on all systems
    apt:
       update_only: yes
       update_cache: yes
    when: ansible_distribution in ["ClearLinux"]

- hosts: distro_pureos
  become: true
  tasks:

  - name: Install alien, espeak, openssh-server and git
    package:
       name:
         - alien
         - espeak
         - openssh-server
         - git
         - tilix
         - xscreensaver
         - xscreensaver-gl
         - xscreensaver-gl-extra
       state: latest
    when: ansible_distribution == "PureOS"